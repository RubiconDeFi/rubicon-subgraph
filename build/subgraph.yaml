specVersion: 0.0.2
description: The Rubicon Protocol is a decentralized exchange protocol on the Ethereum
  blockchain. It enables the peer-to-peer exchange of ERC20 tokens (the primary Ethereum
  token standard).
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RubiconMarket
    network: optimism
    source:
      address: "0x66EF90859982DF25b6Ab627f044910B04A60aFc0"
      abi: RubiconMarket
      startBlock: 660180
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: RubiconMarket/RubiconMarket.wasm
      entities:
        - LogKill
        - LogMake
        - LogTake
      abis:
        - name: RubiconMarket
          file: RubiconMarket/abis/RubiconMarket.json
      eventHandlers:
        - event: LogKill(indexed bytes32,indexed bytes32,indexed
            address,address,address,uint128,uint128,uint64)
          handler: handleLogKill
        - event: LogMake(indexed bytes32,indexed bytes32,indexed
            address,address,address,uint128,uint128,uint64)
          handler: handleLogMake
        - event: LogTake(bytes32,indexed bytes32,indexed address,address,address,indexed
            address,uint128,uint128,uint64)
          handler: handleLogTake
templates:
  - name: BathToken
    kind: ethereum/contract
    network: optimism
    source:
      abi: BathToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/BathToken/BathToken.wasm
      entities:
        - BathToken
        - BathHouse
        - RubiconMarket
      abis:
        - name: BathToken
          file: BathToken/abis/rubiconPools/BathToken.json
        - name: BathHouse
          file: BathToken/abis/rubiconPools/BathHouse.json
        - name: RubiconMarket
          file: BathToken/abis/RubiconMarket.json
      eventHandlers:
        - event: Deposit(uint256,address,uint256,address)
          handler: handleDeposit
